<!DOCTYPE html>
<html>
<head>
<style> 
/*https://www.w3schools.com/css/exercise.asp?filename=exercise_css3_animations1*/
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-duration: 2s;
  animation-name: example;
}

@keyframes example {
  0% {
    background-color: red;
  }

  100% {
    background-color: blue;
  }
}

</style>
</head>
<body>

<div></div>

</body>
</html>
