<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <form autocomplete="on">
      <fieldset>
        <legend>Dados pessoais:</legend>
        <label for="fname">Name:</label>
        <input type="text" id="name" name="name" maxlength="40" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="50"><br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required><br><br>
        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" maxlength="200" required><br><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" maxlength="28" required><br><br>
        <label for="estados">Estado:</label>
        <input type="text" id="estados" name="estados" list="estado" required><br><br>
          <datalist list="estado" id="estado"></datalist>
        </input>
      <input type="submit" value="Submit">
      </fieldset>
    </form>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
